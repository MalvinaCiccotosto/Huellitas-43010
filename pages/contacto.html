    <main>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Formulario de Contacto</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="contrasenia" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasenia" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Género</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="masculino" required>
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="femenino" required>
                            <label class="form-check-label" for="femenino">Femenino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genero" id="otro" required>
                            <label class="form-check-label" for="otro">Otro</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="pais" class="form-label">País</label>
                        <select class="form-select" id="pais" required>
                            <option value="" selected disabled>Seleccione su país</option>
                            <option value="argentina">Argentina</option>
                            <option value="colombia">Colombia</option>
                            <option value="espana">España</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="consulta" class="form-label">Escribinos tu consulta:</label>
                    <textarea class="form-control" id="consulta" rows="5" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary me-3">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>
        </div>
