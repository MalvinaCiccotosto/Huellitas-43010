<!DOCTYPE html>
<html lang="en">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <form action="" method="" enctype="" >
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
                
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido">
            </div>
            <div>
                <label for="contrasenia">Contraseña</label>
                <input type="password" name="contrasenia" id="contrasenia">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <h3>Género</h3>
                <div>
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero">
                    <label for="femenino">Femenino</label>
                    <input type="radio" name="genero">
                    <label for="otro">Otro</label>
                    <input type="radio" name="genero">
                </div>
            </div>
            <div>
                <select name="" id=""> Pais
                    <option value="">Argentina</option>
                    <option value="">Colombia</option>
                    <option value="">España</option>
                </select>
            </div>
            <div>
                <h3> Escribinos tu consulta:</h3>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </main>
    <footer id="contacto">
        <img src="" alt="">
        <div>
            <a href="https://www.facebook.com/" target="_blank"><img src="../img/facebook.png" alt="Logo Facebook"></a>

            <a href="https://twitter.com/?lang=es" target="_blank"><img src="../img/twitter.png" alt="Logo Twitter"></a>
        </div>
    </footer>
